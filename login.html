<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
</head>

<body>


	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form id="loginform" action="#">
				<div class="alert"></div>
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="https://www.facebook.com/" class="social" target="_blank"><i
							class="fab fa-facebook-f"></i></a>
					<a href="https://www.google.com/" class="social" target="_blank"><i
							class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in" target="_blank"></i></a>
				</div>
				<span>or use your account</span>
				<input id="inpMail" placeholder="Email" />
				<input id='inpPass' type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button type="submit" href="login.html">Sign In</button>
			</form>
		</div>
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<button>Sign Up</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Hi There!</h1>
					<p>Enter your personal details to open an account with us</p>
					<a href="signup.html">
						<button class="ghost" id="signUp">Sign Up</button>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
	<script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
	<script src="script2.js" charset="utf-8"></script>
</body>

</html>
